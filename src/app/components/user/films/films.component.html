<div class="row">
    <div class="col-3"></div>
    <div class="col-6 films">
        <ng-container  *ngFor="let movie of listMovies" >

            <div class="movie-container">
                <img src="../../../assets/images/{{movie.title}}.jpg" alt="logo" class="logo">
                <div class="movie-title">
                    <a routerLink="/movies/{{movie.id}}">{{movie.title}}</a>
                </div>
                
        </div>
        </ng-container>
        
    <div class="col-3"></div>
</div>
