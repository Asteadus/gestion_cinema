<ng-template #loading>
    <div>
        <p>loading...</p>
    </div>
</ng-template>
<div *ngIf="movie; else loading">
    <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <h1>{{movie.title}}</h1>
        <img src="../../../assets/images/{{movie.title}}.jpg" alt="logo" class="logo">
        <p>{{movie.description}}</p>
        <p>{{movie.releaseDate | date:'shortDate'}}</p>
    </div>

    </div>
    

</div>
