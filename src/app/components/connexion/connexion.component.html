<div class="d-flex justify-content-center align-items-center mt-5">


    <div class="card">

        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item text-center">
              <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Login</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Signup</a>
            </li>
           
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
              <form [formGroup]="connexionForm" (ngSubmit)="onSubmit()">
                <div class="form px-4 pt-5">

                  <input type="text" name="" class="form-control" placeholder="Nom d'utilisateur" formControlName="username">

                  <input type="text" name="" class="form-control" placeholder="Password" formControlName="password">
                  <button class="btn btn-dark btn-block" type="submit">Login</button>
                </div>
              </form>
              
            </div>



            
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
              
              <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
                <div class="form px-4">
                  
                  <input type="text" name="" class="form-control" placeholder="Nom" formControlName="lastname">
                  <input type="text" name="" class="form-control" placeholder="Prénom" formControlName="firstname">
                  <input type="text" name="" class="form-control" placeholder="Email" formControlName="email">

                  <input type="text" name="" class="form-control" placeholder="Téléphone" formControlName="phoneNumber">
                  <input type="text" name="" class="form-control" placeholder="Identifiant" formControlName="username" >

                  <input type="text" name="" class="form-control" placeholder="Password" formControlName="password">

                  <button class="btn btn-dark btn-block" type="submit">Signup</button>
                  

                </div>
              </form>


            </div>
            
           </div>
        
      
      

    </div>
    

  </div>
