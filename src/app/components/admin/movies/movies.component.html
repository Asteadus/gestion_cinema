<h3>Gestionnaire de films</h3>
<div class="flex">
    <div class="">
        <h3 >Ajouter un film</h3>
        <app-film-form (movie-sent)="onMovieSent($event) "></app-film-form>
    </div>
    <div class=""></div>
    <div class="table-responsive-sm">
        <table class="table">
        <h3>Films</h3>
            <tr>
                <th>Titre</th>
                <th>Description</th>
                <th>Date de sortie</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>
            <ng-container  *ngFor="let movie of listMovies" >
                <tr>
                    <td>{{movie.title }}</td>
                    <td>{{movie.description}}</td>
                    <td>{{movie.releaseDate | date:'shortDate'}}</td>
                    
                    <td><button class="btn-dark" (click)="onMovieUpdate(movie)">Modifier</button></td>
                    <td><button class="btn-dark" (click)="onMovieDelete(movie)">Supprimer</button></td>
                </tr>
            </ng-container>
        </table>
        
    </div>
</div>
