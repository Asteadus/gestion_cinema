
    <div class="card">
        <form [formGroup]="cinemaForm" (ngSubmit)="onSubmit()" class="form px-4 pt-3">
            <div>
                
                <input type="text" placeholder="Nom" formControlName="name" class="form-control">
            </div>
    
            <div>
                
                <input type="text" placeholder="Numéro de téléphone" formControlName="phoneNumber" class="form-control">
            </div>
            <div >
                <input type="date" placeholder="Date de création" formControlName="dateCreation" class="form-control">
            </div>
           
            <label for="active">Cinéma actif:</label>

            <select name="activ" id="activ" formControlName="active">
                <option value="true">Oui</option>
                <option value="false">Non</option>
            </select>
    
            <button type="submit" class="btn btn-dark btn-block">Ajouter</button>
        </form>
        </div>
