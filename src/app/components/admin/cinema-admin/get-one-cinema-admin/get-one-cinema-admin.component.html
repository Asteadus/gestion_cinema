<ng-template #loading>
    <div>
        <p>loading...</p>
    </div>
</ng-template>
<div *ngIf="cinema; else loading">
    <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <h1>{{cinema.name}}</h1>
        <p>{{cinema.dateCreation}}</p>
        <p>{{cinema.phoneNumber}}</p>
        <p>{{cinema.active}}</p>
        <p>Rue {{cinema.address!.street }} {{cinema.address!.number }}, {{cinema.address!.postCode }} {{cinema.address!.city }} {{cinema.address!.country }}</p>
    </div>

    </div>
    

</div>
<div>
    <div class="row">
    <div class="col-1"></div>
    <div class="col-6">
        <h3>Modifier un cinema</h3>
        <app-form-cinema-admin (cinema-sent)="onCinemaUpdate($event)" [cinema]="cinema"></app-form-cinema-admin>
    </div>

    </div>
   
</div>
